<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="main.js"></script>
    <title>Online Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="title">
        <img src="./image/calculator.png" alt="Calculator" />
        <h1>Online Calculator</h1>
      </div>
      <div id="body">
        <div id="calculator">
          <div id="displayBox">
            <input type="text" name="answer" id="answer" disabled value="0" />
          </div>
          <div id="buttons">
            <input type="button" name="number" id="seven" value="7" />
            <input type="button" name="number" id="eight" value="8" />
            <input type="button" name="number" id="nine" value="9" />
            <input type="button" name="operator" id="divide" value="/" />
            <input type="button" name="number" id="four" value="4" />
            <input type="button" name="number" id="five" value="5" />
            <input type="button" name="number" id="six" value="6" />
            <input type="button" name="operator" id="multiple" value="*" />
            <input type="button" name="number" id="one" value="1" />
            <input type="button" name="number" id="two" value="2" />
            <input type="button" name="number" id="three" value="3" />
            <input type="button" name="operator" id="minus" value="-" />
            <input type="button" name="number" id="zero" value="0" />
            <input type="button" name="equal" id="equal" value="=" />
            <input type="button" name="operator" id="plus" value="+" />
            <input type="button" name="number" id="backspace" value="BS" />
            <input type="button" name="reset" id="reset" value="RS" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
